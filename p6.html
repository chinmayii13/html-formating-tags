<html><head>
    <title>HTML FORMATING TAG</title>
</head>
<body>
    <center>
        <h1>SUPERSCRIPT AND SUBSCRIPT TAGS</h1>
    </center>
    <hr>
    <h1>(a+b)2=a2+b2+2ab</h1>
    <h1>(a+b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab</h1>
    <!-- do examples  -->
     <h1>4x<sup>2</sup> + 2y<sup>3</sup> = 2xy</h1>
     <h1>8y<sup>3+2x</sup> + 2x<sup>3y+7</sup> = 1</h1>
    <sub>this is SUBSCRIPT tag</sub>
    <hr>
    <h1>H<sub>2</sub>O</h1>
    <h1>N<sub>2</sub>O</h1>
    <!-- do exampls  -->
     <h1>CO<sub>2</sub></h1>
     <h1>NH<sub>3</sub></h1>
</body>
</html>
